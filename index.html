<!DOCTYPE html>
<html>
    <head>
    	<title>Intuitive Soup: StarTych</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="./screen.css" type="text/css" media="screen" />
		<script type="text/javascript">
			function changeBigImage (number) {
				for (i = 1; i <= 3; i++) {
					document.getElementById("gallery-select-"+i).style.padding = "6px";
					document.getElementById("gallery-select-"+i).style.border = "0";
					document.getElementById("gallery-"+i).style.display = "none";
				}
				document.getElementById("gallery-select-"+number).style.padding = "0";
				document.getElementById("gallery-select-"+number).style.border = "6px #268bd2 solid";
				document.getElementById("gallery-"+number).style.display = "inline";
			}
		</script>
	</head>
	<body>
		<h1>StarTych</h1>
		<h2>by Intuitive Soup</h2>
		<div id="support-links">
			<p>
				Available now for macOS Mojave and Catalina on the <a href="http://itunes.apple.com/us/app/startych/id454643168?ls=1&amp;mt=12">App Store</a>.
			</p>
			<p>
				Email <script type="text/javascript">document.write(
	"<n uers=\"znvygb:fhccbeg\100vaghvgvirfbhc\056pbz\">fhccbeg\100vaghvgvirfbhc\056pbz<\057n>".replace(/[a-zA-Z]/g, function(c){return String.fromCharCode((c<="Z"?90:122)>=(c=c.charCodeAt(0)+13)?c:c-26);}));
	</script> for any help.
			</p>
			<p>
				Please see <a href="./privacy.html">our privacy policy</a>.
			</p>
		</div>
		<div id="large-image">
			<img id="gallery-1" src="./screenshots/startych-1.6/full/1.png" width="800" alt="Large screenshot of StarTych 1" style="display:inline;" />
			<img id="gallery-2" src="./screenshots/startych-1.6/full/2.png" width="800" alt="Large screenshot of StarTych 2" style="display:none;" />
			<img id="gallery-3" src="./screenshots/startych-1.6/full/3.png" width="800" alt="Large screenshot of StarTych 3" style="display:none;" />
		</div>
		<div id="choose-image">
			<a href="#gallery-1" onclick="changeBigImage(1)" class="screenshot-selector">
				<img id="gallery-select-1" class="gallery-small selected" src="./screenshots/startych-1.6/thumb/1.png" width="140" alt="Small screenshot of StarTych 1" />
			</a>                                                                           
			<a href="#gallery-2" onclick="changeBigImage(2)" class="screenshot-selector">                                                                   
				<img id="gallery-select-2" class="gallery-small not-selected" src="./screenshots/startych-1.6/thumb/2.png" width="140" alt="Small screenshot of StarTych 2" />
			</a>                                                                           
			<a href="#gallery-3" onclick="changeBigImage(3)" class="screenshot-selector">                                                                   
				<img id="gallery-select-3" class="gallery-small not-selected" src="./screenshots/startych-1.6/thumb/3.png" width="140" alt="Small screenshot of StarTych 3" />
			</a>
		</div>
		<div id="footer">
			<p>
				&copy; 2011-2020 Jonathan Lynch.
			</p>
		</div>
	</body>
</html>
